<!DOCTYPE html>
<html lang="en">

<head>

<script src="orbit.js"></script>

<link rel="stylesheet" href="style.css">
<title>wardrobe-v4</title>

<body>
    <div class="bd">
        <h1> Wardrobe </h1>
        <div class="spc"></div>
            <div class="xsd">
                <div>
                    <div>
                        <h2> Left </h2>
                    </div>
                    <div class="sd">
                        <button class="but"
                        onclick="lanim.start() , lanimc.start(), lanim2.start(), lanimc2.start(), lanim3.start(), lanimc3.start(), lanim4.start(), lanimc4.start()">Open</button>
                        <button class="but"
                        onclick="lanimb.start(), lanimd.start(), lanimb2.start(), lanimd2.start(), lanimb3.start() , lanimd3.start(), lanimb4.start(), lanimd4.start()">Close</button>
                    </div>
                </div>
            </div>
            <div class="xsd">
                <div>
                    <h2> Other </h2>
                </div>
                <div class="sd">
                    <button class="but" onclick="animi.start(), animi2.start(), animi3.start(),animo.start(), animo2.start(), animo3.start(),animoc.start(), animoc2.start(), animoc3.start()">Open</button>
                    <button class="but" onclick="animib.start(), animib2.start(), animib3.start(),animob.start(), animob2.start(), animob3.start(),animod.start(), animod2.start(), animod3.start()">Close</button>
                </div>
            </div>
            <div class=" xsd">
                <div>
                    <div>
                        <h2> Right </h2>
                    </div>
                    <div class="sd">
                        <button class="but"
                        onclick="anim.start() , animc.start(), anim2.start(), animc2.start(), anim3.start(), animc3.start(), anim4.start(), animc4.start()">Open</button>
                        <button class="but"
                        onclick="animb.start(), animd.start(), animb2.start(), animd2.start(), animb3.start() , animd3.start(), animb4.start(), animd4.start()">Close</button>
                    </div>
                </div>
            </div>
        </div>
    <script src="mycube.js"></script>
    <script src="script.js"></script>

</html>
